<!DOCTYPE html>
<html lang="vi"  xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh sách đơn hàng</title>
    <link rel="stylesheet" href="../fonts/font-awesome/css/all.css" />
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
    />
    <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/admin.css" />
    <link rel="stylesheet" href="../css/product.css" />

</head>
<body>
<div id="root">
    <div class="wrapper">
        <div class="header">
            <div class="banner d-flex">
                <img src="../images/logo.png" alt="" />
                <h4>Hệ thống quản trị website</h4>
            </div>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="#">Danh sách sản phẩm</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Danh sách đơn hàng</a>
                </li>
            </ul>
        </div>
        <div class="main-content">
            <div class="action d-flex justify-content-between align-item-center">
                <div class="btn-action d-flex align-item-center">
                    <h5 class="mb-0 mr-3">Hiển thị đơn hàng</h5>
                    <div class="form-group mb-0">
                        <select class="custom-select" id="categoryLv0">
                            <option value="1">Chưa duyệt</option>
                            <option value="2">Đã Duyệt</option>
                            <option value="3">Tất cả</option>
                        </select>
                    </div>
                </div>
                <form class="form-inline my-2 my-lg-0 mr-2">
                    <input
                            class="form-control mr-sm-2"
                            type="search"
                            placeholder="Tìm kiếm đơn hàng ..."
                            aria-label="Search"
                    />
                    <button
                            class="btn btn-outline-success my-2 my-sm-0"
                            type="submit"
                    >
                        <i class="far fa-search"></i>
                    </button>
                </form>
            </div>
            <div class="content">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Khách hàng</th>
                        <th scope="col">Số điện thoại</th>
                        <th scope="col">Ngày tạo</th>
                        <th scope="col">Tổng tiền</th>
                        <th scope="col">Trạng thái</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="order : ${orders}">
                        <tr>
                            <td th:text="${order.nameCustomer}"></td>
                            <td th:text="${order.phoneNumberCustomer}"></td>
                            <td th:text="${order.createdOn}"></td>
                            <td th:text="${order.totalAmount}"></td>
                            <td th:text="${order.status}"></td>
                            <td class="col-btn-action" style="width: 150px;">
                                <div class="col-btn-action-content">
                                    <a href="#" class="btn btn-info btn-sm">
                                        Chi tiết
                                    </a>
                                    <button type="button" class="btn btn-danger btn-sm">
                                        Hủy đơn
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
                <div class="d-flex justify-content-end mt-4">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link" href="#">Trang Trước</a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#">Trang tiếp</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"
></script>

<script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"
></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"
></script>
</body>
</html>
