<!DOCTYPE html>
<html lang="vi" xmlns:th="http://thymeleaf.org">
  <head >
    <th:block th:include= "fragments :: head-default"></th:block>
    <title>T-Shop</title>

  </head>
  <body>
    <div id="root" class="width-100 height-100">
      <div th:replace="fragments :: header"></div>
      <div class="media-content display-flex">
        <div class="media-left">
          <img
            src="../images/logo2.png"
            alt=""
            class="brand"
            style="width: 120px; height: 125px; object-fit: cover;"
          />
          <!-- <p class="title-brand">Máy tính, máy ảnh, thiết bị âm thanh</p> -->
          <div class="contact">
            <!-- <h2 style="color: red;">Liên hệ tư vấn ngay</h2> -->
            <h4>
              <i class="fal fa-phone-square-alt" style="font-size: 30px;"></i>
              HOTLINE: 0359008140 - 19008198
            </h4>
            <h4>Địa chỉ: Số 141 - Chiến Thắng - Hà Đông - Hà Nội</h4>
            <div style="margin-top: 20px;">
              <button type="button" class="btn btn-outline-success btn-lg mr-2 " data-toggle="modal" data-target="#exampleModal">
                <i class="far fa-phone-alt"></i> Liên hệ tư vấn ngay
              </button>
              <a href="https://www.facebook.com/TB00K">
                <button type="button" class="btn btn-primary btn-lg ml-2">
                    <i class="fab fa-facebook-f"></i> Liên hệ qua facebook
                </button>
              </a>
            </div>
          </div>
        </div>
        <div class="media-right d-flex align-items-center">
          <div
            id="carouselExampleIndicators"
            class="carousel slide"
            data-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  class="d-block w-100"
                  src="../images/slide/slide1.jpg"
                  alt="First slide"
                />
              </div>
              <div class="carousel-item">
                <img
                  class="d-block w-100"
                  src="../images/slide/slide2.jpg"
                  alt="Second slide"
                />
              </div>
              <div class="carousel-item">
                <img
                  class="d-block w-100"
                  src="../images/slide/slide3.jpg"
                  alt="Third slide"
                />
              </div>
            </div>
            <a
              class="carousel-control-prev"
              href="#carouselExampleIndicators"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#carouselExampleIndicators"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
      <div th:each="product:${products}" class="main-content container">
        <div class="home-product d-flex flex-column" th:if="${product.category.parentId} == 3">
          <h1 th:utext="${product.id}"></h1>
          <div class="home-product-header d-flex align-item-center mb-auto">
            <h3 class="title"><a href="#">Laptop văn phòng</a></h3>
            <div class="view-more">
              <a href="#" class="text"
                ><i class="far fa-angle-double-right"></i
              ></a>
            </div>
          </div>
          <div class="home-product-content d-flex">
            <a href="#" class="card cover-cate">
              <img src="../images/cover-cate/cate-gaming.jpg" alt="" />
            </a>
            <a href="#" class="card prod-item">
              <div class="img">
                <img th:src="${product.productImages.image1}" alt="" />
              </div>
              <div class="content">
                <span class="name" th:utext="${product.name}"></span>
                <span th:if="${product.status.equals('on')}" class="price" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 1, 'POINT')}"></span>
                <span th:if="${product.status.equals('off')}" class="price" > Liên Hệ </span>
              </div>
            </a>
          </div>
        </div>
        <div class="home-product d-flex flex-column" th:if="${product.category.parentId} == 2">
          <div class="home-product-header d-flex align-item-center mb-auto">
            <h3 class="title"><a href="#">Laptop đồ họa</a></h3>
            <div class="view-more">
              <a href="#" class="text"
                ><i class="far fa-angle-double-right"></i
              ></a>
            </div>
          </div>
          <div class="home-product-content d-flex">
            <a href="#" class="card prod-item">
              <div class="img">
                <img th:src="${product.productImages.image1}" alt="" />
              </div>
              <div class="content">
                <span class="name" th:utext="${product.name}"></span
                >
                <span th:if="${product.status.equals('on')}" class="price" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 1, 'POINT')}"></span>
                <span th:if="${product.status.equals('off')}" class="price" > Liên Hệ </span>
              </div>
            </a>
            <a href="#" class="card cover-cate">
              <img src="../images/cover-cate/cate-graphics.jpg" alt="" />
            </a>
          </div>
        </div>
        <div class="home-product d-flex flex-column" th:if="${product.category.parentId} == 1">
          <div class="home-product-header d-flex align-item-center mb-auto">
            <h3 class="title"><a href="#">Laptop gaming</a></h3>
            <div class="view-more">
              <a href="#" class="text"
                ><i class="far fa-angle-double-right"></i
              ></a>
            </div>
          </div>
          <div class="home-product-content d-flex">
            <a href="#" class="card cover-cate">
              <img src="../images/cover-cate/cate-gaming.jpg" alt="" />
            </a>
            <a href="#" class="card prod-item">
              <div class="img">
                <img th:src="${product.productImages.image1}" alt="" />
              </div>
              <div class="content">
                <span class="name" th:utext="${product.name}"></span
                >
                <span th:if="${product.status.equals('on')}" class="price" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 1, 'POINT')}"></span>
                <span th:if="${product.status.equals('off')}" class="price" > Liên Hệ </span>
              </div>
            </a>
          </div>
        </div>
      </div>
      <div th:replace="fragments :: footer-policy"></div>
      <div th:replace="fragments :: footer-bottom"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade " id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="padding-top: 24%; color: blue; position: absolute;">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <h5 style="text-align: center">Hotline: 0359008140</h5>
            <h5 style="text-align: center">Email: tshop@gmail.com</h5>
          </div>
        </div>
      </div>
    </div>

    <th:block th:include="fragments :: lib-bottom"></th:block>
  </body>
</html>
