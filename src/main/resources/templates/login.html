<!DOCTYPE html>
<html lang="vi" xmlns:th="http://thymeleaf.org">
<head>
    <th:block th:include="fragments :: head-default"></th:block>
    <title>T-Shop</title>
    <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/login.css"/>
</head>
<body>
<div id="root" class="width-100 height-100">
    <div th:replace="fragments :: header"></div>

    <div class="main-content container">
        <div class="form-login">
            <h4 class="title">Đăng nhập quản trị hệ thống</h4>
            <form action="/admin" method="post" class="from-login-content">
                <div class="form-group">
                    <!-- <label for="exampleInputEmail1">Email address</label> -->
                    <input
                            type="email"
                            name="email"
                            class="form-control"
                            id="exampleInputEmail1"
                            aria-describedby="emailHelp"
                            placeholder="Enter email"
                    />
                </div>
                <div class="form-group">
                    <!-- <label for="exampleInputPassword1">Password</label> -->
                    <input
                            type="password"
                            name="password"
                            class="form-control"
                            id="exampleInputPassword1"
                            placeholder="Password"
                    />
                </div>
                <div th:if="${invalid}">
                    <div class="error" >Tài khoản hoặc mật khẩu không chính xác</div>
                </div>
                <button type="submit" class="btn btn-primary">Đăng nhập</button>
            </form>
        </div>
    </div>
    <div th:replace="fragments :: footer-policy"></div>
    <div th:replace="fragments :: footer-bottom"></div>
</div>
<th:block th:include="fragments :: lib-bottom"></th:block>
</body>
</html>
