<!DOCTYPE html>
<html lang="vi" xmlns:th="http://thymeleaf.org">
<head th:fragment="head-default">
    <!--    <th:block>-->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../fonts/font-awesome/css/all.css"/>
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/global.css"/>
    <link rel="stylesheet" href="../css/index.css"/>
    <!--    </th:block>-->
</head>
<body>

<div th:fragment="header"
     class="header width-100 display-flex justify-content-between align-item-center flex-column"

>
    <div
            class="header-top width-100 display-flex justify-content-between align-item-center"
    >
        <div class="brand">
            <a th:href="@{/}"
            ><img src="../images/logo.png" alt="" class="logo"
            /></a>
        </div>
        <div class="nav display-flex align-item-center">
            <div class="item">
                <a th:href="@{/}">Trang chủ</a>
            </div>
            <th:block th:each="category : ${categories}">
                <th:block th:if="${category.parentId == 0}">
                    <div class="item">
                        <th:block th:text="${category.name}"></th:block>
                        <i class="fas fa-chevron-down"></i>
                        <div class="sub-menu sub-menu-1">
                            <th:block th:each="subCategory: ${categories}">
                                <th:block th:if="${subCategory.parentId == category.id}">
                                    <a th:href="@{'/category/'+${category.convertUriUrl()} + '-' + ${subCategory.id}}"
                                       class="sub-menu-item"
                                       th:text="${subCategory.name}"></a>
                                </th:block>
                            </th:block>
                        </div>
                    </div>
                </th:block>
            </th:block>
        </div>

        <div class="widget-holder display-flex align-item-center">
            <!-- <div class="btn-action cart">
              <i class="far fa-cart-plus"></i>
              Giỏ hàng (1)
            </div> -->
            <form class="form-inline my-2 my-lg-0 mr-2" action="/" method="get">
                <input
                        class="form-control mr-sm-2"
                        type="search" name="search"
                        placeholder="Bạn muốn tìm gì ?"
                        aria-label="Search"
                />
                <button
                        class="btn btn-outline-success my-2 my-sm-0"
                        type="submit"
                >
                    <i class="far fa-search"></i>
                </button>
            </form>

            <!--                <button type="button" class="btn btn-outline-primary mr-2">-->
            <!--                    Đăng Ký-->
            <!--                </button>-->
            <!--                <button type="button" class="btn btn-primary ml-2">-->
            <!--                    Đăng nhập-->
            <!--                </button>-->
        </div>
    </div>
    <div class="header-bottom container"></div>
</div>

<div th:fragment="footer-policy" class="footer-policy">
    <div class="container">
        <div class="item-policy">
            <img src="../images/icon/support-64x64.png" alt=""/>
            <span>Hỗ trợ 24/7</span>
        </div>
        <div class="item-policy">
            <img src="../images/icon/delivery-truck-64x64.png" alt=""/>
            <span>Miễn phí vận chuyển</span>
        </div>
        <div class="item-policy">
            <img src="../images/icon/return-64x64.png" alt=""/>
            <span>30 ngày đổi mới</span>
        </div>
        <form action="#">
            <div class="input-group register-info">
                <input
                        type="text"
                        class="form-control"
                        placeholder="Nhập email để nhận tin từ T-shop"
                        aria-label="Recipient's username"
                />
                <div class="input-group-append">
                    <button class="btn btn-danger" type="submit" onclick="alert('Đăng ký thành công')">
                        Đăng ký
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<div th:fragment="footer-bottom" class="footer-bottom">
    <div class="container">
        <div class="about">
            <img src="../images/logo.png" alt="" class="logo"/>
        </div>
        <div class="info">
            <p class="info-title">
                HỖ TRỢ KHÁCH HÀNG
            </p>
            <p class="info-item">
                <span class="title">Phòng kinh doanh: </span> sales@tshop.vn
            </p>
            <p class="info-item">
                <span class="title">Hỗ trợ kĩ thuật: </span> sales@tshop.vn
            </p>
        </div>
        <div class="info">
            <p class="info-title">
                Địa chỉ
            </p>
            <p class="info-item">
                Số 141, Đường Chiến Thằng - Thanh Trì - Hà Đông - Hà Nội
            </p>
        </div>
        <div class="info">
            <p class="info-title">
                Liên hệ
            </p>
            <p class="info-item">
                <span class="title">Hotline: </span> 0359008140
            </p>
            <p class="info-item">
                <span class="title">Email: </span> tshop@gmail.com
            </p>
            <p class="info-item">
                <i class="fab fa-facebook-square" style="color: #3b5998;"></i>
                <i class="fab fa-facebook-messenger" style="color: #00c6ff;"></i>
                <i class="fab fa-twitter-square" style="color: #1da1f2;"></i>
                <i class="fab fa-youtube" style="color: #ff0000;"></i>
            </p>
        </div>
    </div>
</div>
<th:block th:fragment="lib-bottom">
    <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"
    ></script>

    <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"
    ></script>
    <script src="../js/index.js"></script>

</th:block>


</body>
</html>
